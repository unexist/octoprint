profiles:
  development:
    name: null
    default: true
    data:
      host: http://octopi.local

.base_request:
  headers:
    accept: application/json
    x-api-key: "{{ env('API_KEY') }}"

requests:
  states:
    name: States
    requests:
      printer:
        $ref: "#/.base_request"
        method: GET
        url: '{{ host }}/api/printer'

      tool:
        $ref: "#/.base_request"
        method: GET
        url: '{{ host }}/api/printer/tool'

      bed:
        $ref: "#/.base_request"
        method: GET
        url: '{{ host }}/api/printer/bed'

      chamber:
        $ref: "#/.base_request"
        method: GET
        url: '{{ host }}/api/printer/chamber'

  job:
    $ref: "#/.base_request"
    method: GET
    url: '{{ host }}/api/job'

  user:
    $ref: "#/.base_request"
    method: GET
    url: '{{ host }}/api/currentuser'
